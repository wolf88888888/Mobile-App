apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.user.myapplication"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/spring.tooling'
        exclude 'META-INF/spring.*'
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'

//    implementation "io.reactivex.rxjava2:rxjava:2.2.2"
//    implementation 'com.squareup.okhttp3:okhttp:3.11.0'

    implementation group: 'org.springframework', name: 'spring-messaging', version: '4.3.18.RELEASE'
    implementation group: 'org.springframework', name: 'spring-websocket', version: '4.3.18.RELEASE'
    implementation "org.glassfish.tyrus.bundles:tyrus-standalone-client:1.13.1"
}
